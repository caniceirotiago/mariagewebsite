<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: #e91e63;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .rsvp {
            text-align: center;
        }
        .rsvp form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rsvp input, .rsvp button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        #responseMessage {
            font-size: 1.1em;
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nosso Casamento</h1>
        <p>Estamos felizes em compartilhar este dia especial com você!</p>
    </header>

    <section class="rsvp">
        <h2>Confirme Sua Presença</h2>
        <form id="rsvpForm">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="responseMessage"></div>
    </section>

    <footer>
        <p>Com amor, [Nome1] e [Nome2]</p>
    </footer>

    <script>
       document.getElementById("rsvpForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const name = document.querySelector('input[name="name"]').value.trim();
        const email = document.querySelector('input[name="email"]').value.trim();

        const responseMessage = document.getElementById("responseMessage");

        if (!name || !email) {
            responseMessage.textContent = "Por favor, preencha todos os campos.";
            responseMessage.style.color = "red";
            return;
        }

        try {
            const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email })
            });

            if (response.ok) {
                const result = await response.json();
                responseMessage.textContent = result.message || "Confirmação enviada com sucesso!";
                responseMessage.style.color = "green";
                document.getElementById("rsvpForm").reset();
            } else {
                throw new Error("Erro ao enviar a confirmação.");
            }
        } catch (error) {
            responseMessage.textContent = "Ocorreu um erro. Por favor, tente novamente.";
            responseMessage.style.color = "red";
        }
    });
</script>
</body>
</html>
